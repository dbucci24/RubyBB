      ### 什么是组？
　　　它们允许你管理分类，话题和消息访问控制。

　　　你可以创建并使用两种不同的组：

      * 公共组，对所有人可见。例如: « Moderators », « Philatelists »;
      * 私有组，用户用来排序。例如：« Friends », « Acquaintances ».

　　　在以上两种情况，你可以管理组成员。

