  about: |
    ### 关于
    RubyBB 是一个免费的论坛系统。
    它根据 [BSD-2-clause license](https://github.com/RubyBB/RubyBB#bsd-2-clause-license)协议发布。
    你可以自己安装或者使用　RubyBB.com。

    ### 它如何工作
    访问 anything.rubybb.com: 它会创建一个空论坛！
　　第一个注册用户将会成为系统管理员。
　　新论坛会有它自己的主题，用户，分类，话题，和消息。
　　你拥有域名？绑定你的域名比如：whatever.yourdomain.com 到 [www.rubybb.com](http://www.rubybb.com/), 它会工作的。

    ### 隐私
    你可以删除你创建的任何东西：

    * 作为用户，你可以删除你的消息，回复，话题和帐户。
    * 作为管理员，你可以删除任何东西并在消息被删除前访问任何消息编辑历史。

    ### 垃圾信息控制
    在管理员确认用户账号之前，用户最多只能发一个帖子。
　　任何人都不能在10秒内发多于一条的帖子或回复。

    ### 功能
    * 在每条消息下面留言。
    * 关注消息／话题／论坛／用户以获得实时消息通知。
    * 实时预览你的帖子: 你看到的效果就是发帖后的效果。
    * 浏览器崩溃？你在输入时你的帖子会自动保存。
    * 出色的搜索引擎：通配符, 排他性搜索，整句搜索，元数据搜索...
    * 可以通过Facebook 或 Google登录。
    * 自动链接你消息中的 #hashtag 和 @username。
    * 重新命名分类和话题不会导致错误：旧链接会自动跳转到新链接。
    * 每个分类和话题都支持RSS。
    * 可以在消息中添加附件。
    * 精细的组合访问控制管理。
    * 支持定制CSS!

    ### 联系方式
    报告程序错误，要求新的功能，请求帮助，问问题，翻译，鼓励等等...
    请访问 [www.rubybb.com](http://www.rubybb.com/), 注册并发帖：我们喜欢沟通！
