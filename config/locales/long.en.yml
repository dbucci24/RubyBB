  about: |
    ### Acerca de 
    RubyBB es un sistema gratuito de boletín de anuncios.
    Es lanzado bajo la [licencia de clausula BSD-2-](https://github.com/RubyBB/RubyBB#bsd-2-clause-license).
    Puede instalarlo usted mismo o conseguir libremente su RubyBB a través de RubyBB.com

    ### Cómo funciona
    Ir a anything.rubybb.com: eso creará magicamente un nuevo foro vacío!
    El primer usuario registrado será su administrador.    
    Este nuevo foro tendrá su propio tema y su propio grupo de usuarios, categorías, asuntos y mensajes.
    Usted tiene un nombre de dominio? Enlace whatever.yourdomain.com a [www.rubybb.com](http://www.rubybb.com/), eso funcionará.

    ### Privacidad
    Puedes eliminar todas las cosas que hayas creado con RubyBB:

    * como usuario, puedes eliminar tus mensajes, comentarios, temas y también la cuenta.
    * como administrador, puedes eliminar todo y
      acceder al historial de ediciones de mensaje siempre y cuando no hayan sido eliminados.

    ### Control de spam
    Un usuario no puede publicar más de un mensaje antes de la confirmación manual del administrador de su cuenta.
    Nadie podrá publicar más un mensaje o comentario cada diez segundos.

    ### Características
    * comentar mensajes para charlas pequeñas debajo de cada mensaje.
    * siga el mensaje/tema/foro/usuario para estar notificado en tiempo real de las noticias que estas esperando.
    * previsualizar lo que estas escribiendo en tiempo real: lo que ves es lo que se publica.
    * error del navegador? su mensaje es autoguardado mientras estas escribiendo.
    * motor de búsqueda increíble: wildcard, exclusión, oraciones, meta...
    * iniciar sesión con Facebook o Google.
    * autolink cosas con #etiqueta y @nombredeusuario en tus mensajes.
    * renombrar las categorías y temas no romperá nada: los viejos enlaces se redireccionarán a los nuevos.
    * RSS en cada categoría y cada tema.
    * agrega archivos adjuntos a tus mensajes.
    * grupos precisos y gestión de controles de accesos.
    * y personaliza tu CSS!

    ### Contacto
    Informe de error, solicitud de función, ayuda, preguntas, traducciones, ánimo...
    Vaya al tablero de boletín principal [www.rubybb.com](http://www.rubybb.com/) regisrese y publique: disfrutamos la comunicación!
