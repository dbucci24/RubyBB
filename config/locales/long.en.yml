      ### Primer paso: registro
      Al ser el primer usuario registrado en este nuevo foro, serás su administrador.
      Estarás autorizado para jugar con la configuración y administrar todo.

    first_steps: |
      ### Buen trabajo!
      Ahora puedes jugar con [settings](%{settings}) para configurar el título del foro y demás!

      Siéntase libre de navegar, editar o eliminar la primera categoría que creamos.

    groups: |
      ### Qué son los grupos?
      Ellos le permiten administrar categorías, temas y control de acceso a mensajes.

      Hay dos tipos de grupos que puedes crear y usar:

      * público, visible por todos. Ejemplos: « Moderadores », « Filateistas »;
      * privado, para usuarios clasificados. Ejemplos: « Amigos », « Conocidos ».

      En ambos casos, tu administras los miembros de tus grupos.

